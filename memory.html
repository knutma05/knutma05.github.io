<html>
<style>
section {
  height: 170px;
  width: 170px;
  border: 2px solid;
  border-radius: 10px;
  position: absolute;
  top: 0px;
  left: 0px;
  text-align: center;
  }
  .question {
    background-color: lightblue;
  }
  .answer {
    background-color: lightgreen;
    z-index: -1;
  }
  nav {
    position: relative;
    margin: 30px;
  }
  nav:hover .question {
    display: none;
  }
</style>
  <body>
    <nav>
    <section class=question>
      <p>What came first, the chicken or the egg?</p>
    </section>
    <section class=answer>
      <p>Egg or chicken</p>
    </section>
    <section class=question>
      <p>What class is this?</p>
    </section>
    <section class=answer>
      <p>Computer science</p>
    </section>
    </nav>
  </body>
</html>
