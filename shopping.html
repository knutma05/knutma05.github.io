<aside>
  <input id="item" type="text"  size="40">
  <select id="dropdown">
    <option>Dairy</option>
    <option>Meat</option>
    <option>Grain</option>
    <option>Snack</option>
  </select>
 <button onclick="addItem();">Add</button>
 </aside>
 <script>
   addItem = function() {
     myUL = document.querySelector('#grocerylist');
     myTextBox = document.querySelector('#item');
     myLi = document.createElement('li');
     
     var createCheckBox = document.createElement("input");
     createCheckBox.type="checkbox";
     myCat = document.querySelector('#dropdown');
     
     myLi.classList.add(myCat.value);
     myLi.appendChild(createCheckBox);
     
     myGrocery = document.createTextNode(myTextBox.value);
     myLi.appendChild(myGrocery);
     myUL.appendChild(myLi);
     
     myTextBox.value="";
   }
 </script>
